<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body> 
	<div id="calc">
<form name="calculator">
<input style="text-align:right; font-size: 30px; width: 290px; border-width: 8px;height: 50px;" type="text" name="answer" /><br>
<input style="background-color:white;  border-radius: 5px; padding: 10px; font-size:30px;border-width: 10px;" type="button" value=" 1 " onclick="calculator.answer.value+='1'">
<input style="background-color:white; border-radius: 5px; padding: 10px; font-size:30px;border-width: 10px;" type="button" value=" 2 " onclick="calculator.answer.value+='2'">
<input style="background-color:white; border-radius: 5px; padding: 10px; font-size:30px;border-width: 10px;" type="button" value=" 3 " onclick="calculator.answer.value+='3'">
<input style="background-color:white; border-radius: 5px; padding: 10px; font-size:30px;border-width: 10px;" type="button" value=" + " onclick="calculator.answer.value+='+'"><br>
<input style="background-color:white; border-radius: 5px; padding: 10px; font-size:30px;border-width: 10px;" type="button" value=" 4 " onclick="calculator.answer.value+='4'">
<input style="background-color:white; border-radius: 5px; padding: 10px; font-size:30px;border-width: 10px;" type="button" value=" 5 " onclick="calculator.answer.value+='5'">
<input style="background-color:white; border-radius: 5px; padding: 10px; font-size:30px;border-width: 10px;" type="button" value=" 6 " onclick="calculator.answer.value+='6'">
<input style="background-color:white; border-radius: 5px; padding: 10px; font-size:30px;border-width: 10px;" type="button" value=" - " onclick="calculator.answer.value+='-'"> <br>
<input style="background-color:white; border-radius: 5px; padding: 10px; font-size:30px;border-width: 10px;" type="button" value=" 7 " onclick="calculator.answer.value+='7'">
<input style="background-color:white; border-radius: 5px; padding: 10px; font-size:30px;border-width: 10px;" type="button" value=" 8 " onclick="calculator.answer.value+='8'">
<input style="background-color:white; border-radius: 5px; padding: 10px; font-size:30px;border-width: 10px;" type="button" value=" 9 " onclick="calculator.answer.value+='9'">
<input style="background-color:white; border-radius: 5px; padding: 10px; font-size:30px;border-width: 10px;" type="button" value=" * " onclick="calculator.answer.value+='*'"> <br>
 


<input style="background-color:white; border-radius: 5px; padding: 10px; font-size:30px;border-width: 10px;" type="button" value=" / " onclick="calculator.answer.value+='/'"> 
<input style="background-color:white; border-radius: 5px; padding: 10px; font-size:30px;border-width: 10px;" type="button" value=" = " onclick="calculator.answer.value=eval(calculator.answer.value)"> 
</form>
</body>
</html>
